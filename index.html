<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Log in</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="icons/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Iniciar Sesión</h2>
            <form class="login__container--form">
                <input arial-label="Correo" class="input" type="text" placeholder="Correo">
                <input arial-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <a class="button" href="principal.html">Iniciar Sesión</a>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" id="cboRemember" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="icons/icons8-google-plus-50.png" alt="Google">Iniciar sesión con Google
                </div>
                <div>
                    <img src="icons/icons8-twitter-50.png" alt="Twitter">Iniciar sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes una cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
